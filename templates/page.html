<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="{{ DESCRIPTION }}" content="">
  <meta name="{{ AUTHOR }}" content="">

  <title>{{ SITENAME }}</title>

  <!-- Bootstrap core CSS -->
  <link href="theme/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="theme/css/one-page-wonder.css">

</head>

<body>

{% include 'include/navbar.html' %}

<header class="abouthead"></header>

<section>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 order-lg-2">
        <div class="p-5">
          <img class="img-fluid" src="{{filename}}/images/{{ page.image }}" alt="">
        </div>
      </div>
      <div class="col-lg-6 order-lg-1">
        <div class="p-5">
          <h2 class="display-4">{{ page.title }}</h2>
          {{ page.content }}
        </div>
      </div>
    </div>
  </div>
</section>

{% include 'include/footer.html' %}

<!-- Bootstrap core JavaScript -->
<script src="theme/dist/js/jquery.min.js"></script>
<script src="theme/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
