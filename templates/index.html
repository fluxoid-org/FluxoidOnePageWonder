<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="{{ DESCRIPTION }}" content="">
  <meta name="{{ AUTHOR }}" content="">

  <title>{{ SITENAME }}</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/one-page-wonder.css">

</head>

<body>

{% include 'include/navbar.html' %}

<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <h1 class="masthead-heading mb-0">{{ PAGE_HEADING['title'] }}</h1>
      <h2 class="masthead-subheading mb-0">{{ PAGE_HEADING['subtitle'] }}</h2>
      <a href="{{ PAGE_HEADING['button_link'] }}" class="btn btn-primary btn-xl rounded-pill mt-5">{{
        PAGE_HEADING['button_text'] }}</a>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>

{% for article in tags|by_tag(FEATURETTE_TAG) %}
<section>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6{{ loop.cycle(' order-lg-2', '') }}">
        <div class="p-5">
          <img class="img-fluid" src="{{filename}}/images/{{ article.image }}" alt="">
        </div>
      </div>
      <div class="col-lg-6{{ loop.cycle(' order-lg-1', '') }}">
        <div class="p-5">
          <h2 class="display-4">{{ article.title }}</h2>
          {{ article.content }}
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}

{% include 'include/footer.html' %}

<!-- Bootstrap core JavaScript -->
<script src="{{ SITEURL }}/theme/dist/js/jquery.min.js"></script>
<script src="{{ SITEURL }}/theme/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
